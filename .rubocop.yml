plugins:
  - rubocop-rails
  - rubocop-migration
  - rubocop-rspec
  - rubocop-rspec_rails
  - rubocop-performance

Migration/AddCheckConstraint:
  Enabled: true

Style/FrozenStringLiteralComment:
  Enabled: false

Layout/ArgumentAlignment:
  Enabled: false
  EnforcedStyle: with_fixed_indentation

Layout/ArrayAlignment:
  Enabled: false
  EnforcedStyle: with_fixed_indentation

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Severity: warning

Metrics/AbcSize:
  Severity: warning

Rails/CreateTableWithTimestamps:
  Severity: warning

Rails/HasManyOrHasOneDependent:
  Severity: warning

Metrics/MethodLength:
  Severity: warning
